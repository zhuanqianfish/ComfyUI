name: Mirror Source Repo
on:
  schedule:
    - cron: '0 * * * *'  # 每小时自动触发
  workflow_dispatch:  # 支持网页手动触发

# 核心添加：提升 GITHUB_TOKEN 权限，授予仓库内容写入权限
permissions:
  contents: write

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Clone source repo (bare)
        run: git clone --bare https://github.com/Comfy-Org/ComfyUI.git .
      - name: Push to mirror repo
        run: |
          git remote rm my-mirror || true
          git remote add my-mirror https://${{ secrets.GITHUB_TOKEN }}@github.com/zhuanqianfish/ComfyUI.git
          git push --mirror my-mirror
