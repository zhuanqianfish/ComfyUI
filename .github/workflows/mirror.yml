name: Mirror Source Repo
on:
  schedule:
    - cron: '0 * * * *'  # 每小时自动触发
  workflow_dispatch:  # 支持网页手动触发

# 无需再配置 GITHUB_TOKEN 权限，改用自定义 PAT
jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Clone source repo (bare, full branches)
        run: git clone --bare https://github.com/Comfy-Org/ComfyUI.git .
      
      - name: Push all branches (include master) to mirror repo with PAT
        run: |
          # 直接使用自定义 PAT 进行认证推送，无需额外 Git 密码配置
          git push --mirror https://${{ secrets.COMFYUI_MIRROR_PAT }}@github.com/zhuanqianfish/ComfyUI.git
          
          # 兜底：强制推送 master 分支，确保分支对齐
          git remote add temp-mirror https://${{ secrets.COMFYUI_MIRROR_PAT }}@github.com/zhuanqianfish/ComfyUI.git || true
          git push temp-mirror master:master --force || true
